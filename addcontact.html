<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <style>
        .my-navbar {
            background-color: #021e2ad4;

        }

        .login-wrapper {
            margin-top: 100px;
            margin-bottom: 100px;
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light my-navbar">
      <a class="navbar-brand text-white" href="index.html">My Contact</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link text-white" href="addcontact.html"
              >Add Contact<span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item active">
            <a class="nav-link text-white" href="viewcontact.html"
              >View Contact<span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item active">
            <a class="nav-link text-white" href="editcontact.html"
              >Edit Contact<span class="sr-only">(current)</span></a
            >
          </li>
          
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <a href="login.html" class="btn btn-outline-success me-2 mr-2">Login</a>
          <a href="signup.html" class="btn btn-outline-success me-2">Signup</a>
          </button>
        </form>
      </div>
    </nav>

   <div style="border: 1px solid red;" class="container-fluid col-md-6 login-wrapper">
    <form>
     <h2 class="text-center">Add Contact</h2>
     
     <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter your name" >
     </div>

     <div class="form-group">
      <label for="number">Phone Number</label>
      <input type="number" class="form-control" id="number" placeholder="Enter your phone number" >
     </div>

     <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="Enter your email" >
     </div>

     <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address" placeholder="Enter your address" >
     </div>

     <button type="submit" class="btn btn-primary mb-3">Submit</button>
    </form>
   </div>

   <footer>
      <div
        style="height: 50px"
        class="text-center text-white bg-dark pt-2 pb-2"
      >
        &copy;2025 Developed By Shivankar
      </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
</body>
</html>
